<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user.css">
</head>
<body>

    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-section" class="auth-form active">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <span class="toggle-link" id="show-register">Create one</span></p>
                <p><span class="toggle-link" id="show-reset-password">Forgot Password?</span></p>
            </form>

            <!-- Google Sign-In Button -->
<!-- Google Sign-In Button -->
<div class="google-signin">
    <button id="google-signin-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Icon">
        <span>Log in with Google</span>
    </button>
</div>

        </div>

        <!-- Register Form -->
        <div id="register-section" class="auth-form">
            <h2>Create Account</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>

                <!-- Profession Dropdown -->
                <select id="register-profession" required>
                    <option value="">Select Profession</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>

                <button type="submit">Register</button>
                <p>Already have an account? <span class="toggle-link" id="show-login">Login here</span></p>
            </form>
            <!-- Google Sign-In Button -->
<div class="google-signin">
    <button id="google-signin-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Icon">
        <span>Sign in with Google</span>
    </button>
</div>

        </div>

        <!-- Password Reset Form -->
        <div id="reset-password-section" class="auth-form">
            <h2>Reset Password</h2>
            <form id="reset-password-form">
                <input type="email" id="reset-password-email" placeholder="Enter your email" required>
                <button type="submit">Send Password Reset Email</button>
                <p>Remembered your password? <span class="toggle-link" id="show-login-from-reset">Login here</span></p>
            </form>
        </div>

        <!-- Error/Success Messages -->
        <div id="message" class="message"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="user.js"></script>

</body>
</html>
